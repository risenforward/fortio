<h3>管理银行帐号</h3>
<h5>通过增加提现银行帐号，以便每次提现时快速选择。</h5>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>银行</th>
      <th>账号</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources | filter:{currency: currency}">
      <td class="col-xs-8" ng-bind=" 'banks.' + fs.extra | t"></td>
      <td class="col-xs-12" ng-bind="fs.uid"></td>
      <td class="col-xs-4">
        <button class="form-control" ng-click="remove(fs)">移除</button>
      </td>
    </tr>
    <tr>
      <td class="col-xs-8">
        <select class="form-control"
          ng-options="bank.code as ('banks.' + bank.code | t) for bank in banks"
          ng-init="extra = banks[0].code"
          ng-model="extra">
        </select>
      </td>
      <td class="col-xs-12">
        <input class="string form-control" placeholder="银行账号" ng-model="uid" ng-init="uid = ''" />
      </td>
      <td class="col-xs-4">
        <button class="form-control" type="submit" ng-click="add()">添加</button>
      </td>
    </tr>
  </tbody>
</table>
