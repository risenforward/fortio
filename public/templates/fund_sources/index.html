<h3>管理银行帐号</h3>
<h5>通过增加提现银行帐号，以便每次提现时快速选择。</h5>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>银行</th>
      <th>账号</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources">
      <td class="col-xs-8" ng-bind=" 'banks.' + fs.extra | t"></td>
      <td class="col-xs-12" ng-bind="fs.uid"></td>
      <td class="col-xs-4">移除</td>
    </tr>
  </tbody>
</table>
