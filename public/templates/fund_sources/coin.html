<h3>提现地址管理</h3>
<h5>通过增加提现地址，以便每次提现时快速选择。</h5>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>标签</th>
      <th>地址</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources | filter:{currency: currency}">
      <td class="col-xs-8" ng-bind="fs.extra"></td>
      <td class="col-xs-12" ng-bind="fs.uid"></td>
      <td class="col-xs-4">
        <button class="form-control" ng-click="remove(fs)">移除</button>
      </td>
    </tr>
    <tr>
      <td class="col-xs-8">
        <input class="string form-control" placeholder="标签" ng-model="extra" ng-init="extra = ''" />
      </td>
      <td class="col-xs-12">
        <input class="string form-control" placeholder="地址" ng-model="uid" ng-init="uid = ''" />
      </td>
      <td class="col-xs-4">
        <button class="form-control" type="submit" ng-click="add()">添加</button>
      </td>
    </tr>
  </tbody>
</table>
