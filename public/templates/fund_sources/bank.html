<h3 ng-bind="'fund_sources.manage_bank_account' | t"></h3>
<h5 ng-bind="'fund_sources.manage_bank_account_desc' | t"></h5>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th ng-bind="'fund_sources.label' | t"></th>
      <th>Details</th>
      <th class="text-center" ng-bind="'fund_sources.default' | t"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources()">
      <td class="col-xs-8" ng-bind="fs.label"></td>
      <td class="col-xs-10">
        <div>Bank name: <span ng-bind="fs.bank_name"></span></div>
        <div>Branch name: <span ng-bind="fs.bank_branch_name"></span></div>
        <div>Branch address: <span ng-bind="fs.bank_branch_address"></span></div>
        <div>SWIFT/BIC: <span ng-bind="fs.bank_identifier_code"></span></div>
        <div>IBAN/Account Number: <span ng-bind="fs.bank_account_number"></span></div>
        <div>Name on account: <span ng-bind="fs.bank_account_holder_name"></span></div>
      </td>
      <td class="col-xs-2 text-center">
        <input type="radio" value="fs" ng-checked="fs == defaultFundSource()" ng-click="makeDefault(fs)">
      </td>
    </tr>
    <tr>
      <td class="col-xs-8">
        <input type="text" class="string form-control" placeholder="{{'fund_sources.label' | t}}" name="label" />
      </td>
      <td class="col-xs-12">
        <input type="text" class="string form-control" placeholder="The bank name" name="bank_name" />
        <input type="text" class="string form-control" placeholder="The bank branch name" name="bank_branch_name" />
        <input type="text" class="string form-control" placeholder="The place where the bank branch is located" name="bank_branch_address" />
        <input type="text" class="string form-control" placeholder="Financial institution's unique SWIFT/BIC code" name="bank_identifier_code" />
        <input type="text" class="string form-control" placeholder="International or SWIFT bank account number" name="bank_account_number" />
        <input type="text" class="string form-control" placeholder="The name on your bank account" name="bank_account_holder_name" />
      </td>
      <td class="col-xs-4">
        <button class="form-control" type="submit" ng-click="add()" ng-bind="'fund_sources.add' | t"></button>
      </td>
    </tr>
  </tbody>
</table>
