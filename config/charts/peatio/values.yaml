# Default values for peatio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: rubykube/peatio
  tag: 0.2.2
  pullPolicy: IfNotPresent
service:
  name: peatio
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - peatio.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # You can also install kube-lego to create them for you:
    # https://github.com/jetstack/kube-lego
    # - secretName: peatio-tls
    #   hosts:
    #     - peatio.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi

peatio:
  # peatio configuration
  env:
    - name: URL_SCHEME
      value: https
    - name: URL_HOST
      value: peatio.local
    - name: PUSHER_APP
      value: "000000"
    - name: PUSHER_KEY
      value: "00000000000000000000"
    - name: PUSHER_SECRET
      value: "00000000000000000000"
    - name: PUSHER_HOST
      value: api.pusherapp.com
    - name: PUSHER_PORT
      value: "80"
    - name: PUSHER_WS_PORT
      value: "80"
    - name: PUSHER_WSS_PORT
      value: "443"
    - name: PUSHER_ENCRYPTED
      value: "true"
    - name: PUSHER_CLUSTER
      value: eu

mariadb:
  # set mysql root password
  mariadbRootPassword: changeme
  # enable/disable persistant volumes
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi

redis:
  # redis password
  redisPassword: changeme
